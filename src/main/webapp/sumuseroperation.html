<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>公司详细数据</title>
        <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/jquery.min.js"></script>
        <script type="text/javascript">


        </script>
    </head>
<body>
<div class="layui-form-pane" style="margin-top: 15px;">

        <div class="layui-form-item">
            <div class="layui-input-inline">
                <div class="layui-form" lay-filter="test2" style="width:270px">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-block">
                        <select name="user_company" lay-filter="company" id="user_company" lay-search="">



                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-input-inline" style="left:10%">
                <button class="layui-btn layui-btn-warm" id="button1" >筛选</button>
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-warm" id="button2">导出Excel</button>
            </div>
            </div>
        </div>
<table id='main' class="layui-table" lay-data="{fixed:true,height:'full-10',cellMinWidth: 80, url:'/useroperation/getSum.action', page:false,id:'test'}" lay-filter="test">
    <thead>
    <tr>
        <th lay-data="{field:'user_company',event:'test'}">公司名称</th>
        <th lay-data="{field:'operation_name',sort: true}">操作名称</th>
        <th lay-data="{field:'realname',event:'test'}">真实姓名</th>
        <th lay-data="{field:'user_name',event:'test'}">用户名</th>
        <th lay-data="{field:'sumcount',sort: true}">操作次数</th>
        <th lay-data="{field:'dowloadcount',sort: true}">累计下载量</th>

        <!--<th lay-data="{field:'wealth', width:135, sort: true}">财富</th>-->
    </tr>
    </thead>
</table>

<script src="/layui/layui.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="js/sumuseroperation.js"></script>
</body>
</html>
