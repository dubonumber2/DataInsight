    <!DOCTYPE html>

    </head>

<div class="layui-form-pane" style="margin-top: 15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">日期选择</label>
        <!--<div class="layui-input-inline">
            <input class="layui-input laydate-icon" placeholder="起始日期" id="stardate">
        </div>-->
        <div class="layui-input-inline">

        </div>
        <div class="layui-input-inline">
          <button class="layui-btn" id="button1">点击下载</button>
        </div>
    </div>
    </div>

<table class="layui-table" lay-data="{height:'full-10',url:'/gszl/getJyz.action', page:false,limit:32,limits:[15,32,60,90],id:'test'}" lay-filter="test" id="test1">
    <thead>
    <tr>
        <th lay-data="{field:'province', width:100,fixed:'left'}">省份</th>
        <th lay-data="{field:'have_webtype',event:'have_webtype', width:130}">有网络推广标签</th>
        <th lay-data="{field:'have_baidu', event:'have_baidu',width:177, sort: true}">百度客户标签</th>

        <th lay-data="{field:'have_gsgh',event:'have_gsgh', width:100, sort: true}">工商固话</th>
        <th lay-data="{field:'have_zpsj',event:'have_zpsj', width:100, sort: true}">招聘手机</th>
        <th lay-data="{field:'have_zpgh',event:'have_zpgh', width:100, sort: true}">招聘固话</th>
        <th lay-data="{field:'have_sqsj',event:'have_sqsj', width:100, sort: true}">商情手机</th>
        <th lay-data="{field:'have_sqgh',event:'have_sqgh', width:100, sort: true}">商情固话</th>
        <th lay-data="{field:'have_zsjmsj',event:'have_zsjmsj', width:100, sort: true}">招商加盟手机</th>
        <th lay-data="{field:'have_zsjmgh',event:'have_zsjmgh', width:100, sort: true}">招商加盟固话</th>

    </thead>
</table>

                        {field:'have_sjwzbj',event:'have_sjwzbj', width:100, sort: true,title:'数据完整(并集)'},

                    ]],

                });
            }
        });
    });
