<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>解析数据字典维护</title>
        <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/jquery.min.js"></script>
        <script type="text/javascript">


        </script>
    </head>
<body>
<div class="layui-form-pane" style="margin-top: 15px;">



        <div class="layui-input-inline">
            <button class="layui-btn" id="button1">新增数据源</button>
            </div>
        </div>
    </div>
</div>


<table id='main' class="layui-table" lay-data="{fixed:true,height:'full-10',cellMinWidth: 80, url:'/comname/getJxDataSourceWh.action',id:'test'}" lay-filter="test">
    <thead>
    <tr>

        <th lay-data="{field:'describe',event:'test'}">数据源</th>
        <th lay-data="{field:'name',sort: true}">描述</th>
        <th lay-data="{field:'createTime',sort: true}">创建时间</th>

    </tr>
    </thead>
</table>
<script src="/layui/layui.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script>
    $('#button1').click(function(){
        layer.open({
            type: 2,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '/jxdataSourcewh.html',
            end:function () {
                location.reload();
            }
        });


    })

</script>
</body>
</html>
