<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="/layui/jquery.min.js"></script>
    <script src="/layui/macarons.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->

<!--<div id="main" style="width: 500px;height:400px;position: relative;left: 0"></div>-->
<div id="zhexian" style="width:950px;height: 400px;position: absolute;left:2%;top: 0%"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例*/
    /**
     *对Date的扩展，将 Date 转化为指定格式的String
     *月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
     *年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
     *例子：
     *(new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
     *(new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
     */
    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    //昨天的时间
    var day1 = new Date();
    day1.setDate(day1.getDate() - 1);
    var s1 = day1.format("yyyy-MM-dd");
    //前天的时间
    var day2 = new Date();
    day2.setDate(day2.getDate() - 2);
    var s2 = day2.format("yyyy-MM-dd");
    var day3 = new Date();
    day3.setDate(day3.getDate() - 3);
    var s3 = day3.format("yyyy-MM-dd");
    var day4 = new Date();
    day4.setDate(day4.getDate() - 4);
    var s4 = day4.format("yyyy-MM-dd");
    var day5 = new Date();
    day5.setDate(day5.getDate() - 5);
    var s5 = day5.format("yyyy-MM-dd");
    var day6 = new Date();
    day6.setDate(day6.getDate() - 6);
    var s6 = day6.format("yyyy-MM-dd");
    var day0 = new Date();
    day0.setDate(day0.getDate() );
    var s0 = day0.format("yyyy-MM-dd");

    var date1;
    var myChart1 = echarts.init(document.getElementById('zhexian'),'macarons');

    $.ajax({
        url:'/zhexian/getdata.action',
        dataType:'json',
        async:false,
        type:'post',
        success:function (data) {
            date1=data;
        }

    });
    //图表显示提示信息





    // 指定图表的配置项和数据
    option = {
        title: {

            text: '近一周爬虫抓取统计',

            subtext: '真实数据'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {

            data:['日列表抓取总量','日详情抓取总量','日列表更新总量']

        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,

            data: [s6,s5,s4,s3,s2,s1,s0]
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value}'
            }
        },
        series: [
            {

                name:'日列表抓取总量',
                type:'line',
                data:[date1.now6,date1.now5,date1.now4, date1.now3, date1.now2,date1.now1, date1.now0],
               /* markPoint: {

                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]

                }*/
            },
            {
                name:'日详情抓取总量',
                type:'line',
                data:[date1.ind7,date1.ind6,date1.ind5, date1.ind4, date1.ind3, date1.ind2, date1.ind1],
               /* markPoint: {

                    data: [
                        {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'},
                        [{
                            symbol: 'none',
                            x: '90%',
                            yAxis: 'max'
                        }, {
                            symbol: 'circle',
                            label: {
                                normal: {
                                    position: 'start',
                                    formatter: '最大值'
                                }
                            },
                            type: 'max',
                            name: '最高点'
                        }]
                    ]

                }*/
            },{
                name:'日列表更新总量',
                type:'line',
                data:[date1.upd7,date1.upd6,date1.upd5, date1.upd4, date1.upd3, date1.upd2, date1.upd1],

            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);




</script>
</body>
</html>
