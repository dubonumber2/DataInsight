<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>公司详细数据</title>
        <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/jquery.min.js"></script>
        <script type="text/javascript">


        </script>
    </head>
<body>
<div class="layui-form-pane" style="margin-top: 15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">选择日期</label>
        <div class="layui-input-inline">
            <input class="layui-input laydate-icon" style="width:110px" placeholder="起始日期"  id="enddate">
        </div>
        <div class="layui-input-inline">
            <input class="layui-input laydate-icon" style="width:110px;margin-left: -40%"  placeholder="截止日期"  id="zenddate">
        </div>
        <div class="layui-input-inline" style="margin-left: -13%">
        <div class="layui-form" lay-filter="test4">
            <label class="layui-form-label">操作类型</label>
            <div class="layui-input-block" style="width: 70%">
                <select name="user_type" lay-filter="operation_type" id="operation_type" lay-search="">
                    <option value="">请选择</option>
                    <option value="推荐公司">推荐公司</option>
                    <option value="公司详情">公司详情</option>
                    <option value="抽样筛选">抽样筛选</option>
                    <option value="顺序筛选">顺序筛选</option>
                    <option value="精确公司">精确公司</option>
                </select>
            </div>
        </div>
    </div>
            <div class="layui-input-inline">
                <div class="layui-form" lay-filter="test3">
                    <label class="layui-form-label">环境选择</label>
                    <div class="layui-input-block" style="width: 70%">
                        <select name="user_type" lay-filter="user_type" id="user_type" lay-search="">
                            <option value="">请选择</option>
                            <option value="客户正式环境">客户正式环境</option>
                            <option value="客户测试环境">客户测试环境</option>
                            <option value="恺思睿思">恺思睿思</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-input-inline" style="left: 5%">
                <button class="layui-btn layui-btn-warm" id="button1">筛选</button>
                <button class="layui-btn layui-btn-warm" id="button2">导出Excel</button>
            </div>



            </div>
        </div>
    </div>
</div>
<table id='main' class="layui-table" lay-data="{fixed:true,height:'full-10',cellMinWidth: 80, url:'/useroperation/getApi.action', page:true,limit:100, limits:[100,600,900,1200],id:'test'}" lay-filter="test">
    <thead>
    <tr>
        <th lay-data="{field:'ip',event:'test'}">ip地址</th>
        <th lay-data="{field:'ip_service',event:'test'}">ip来源</th>
        <th lay-data="{field:'operation_type',event:'test'}">操作类型</th>
        <th lay-data="{field:'operation_explain',event:'test'}">操作详情</th>
        <th lay-data="{field:'operation_time',sort: true}">操作时间</th>

        <!--<th lay-data="{field:'wealth', width:135, sort: true}">财富</th>-->
    </tr>
    </thead>
</table>

<script src="/layui/layui.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="js/user_api.js"></script>
</body>
</html>
