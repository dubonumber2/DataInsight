<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>公司详细数据</title>
        <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/jquery.min.js"></script>
        <script type="text/javascript">


        </script>
    </head>
<body>
<div class="layui-form-pane" style="margin-top: 15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">日期选择</label>

        <div class="layui-input-inline">
            <input class="layui-input laydate-icon" placeholder="选择日期"  id="enddate">
        </div>
        <div class="layui-input-inline">
            <div class="layui-form" lay-filter="test2" style="width:270px">
                <label class="layui-form-label">详细数据源</label>
                <div class="layui-input-block">
                    <select name="comname" lay-filter="company" id="comname" lay-search="">



                    </select>
                </div>
                </div>
            </div>
    </div>
</div>
<table id='main' class="layui-table" lay-data="{fixed:true,height:'full-10',cellMinWidth: 80, url:'/getLogs/getLogsJx.action', page:true,limit:300, limits:[100,200,300,600],id:'test'}" lay-filter="test">
    <thead>
    <tr>

        <th lay-data="{field:'dataSource',event:'test'}">数据源</th>
        <th lay-data="{field:'httpCounts', sort: true}">解析数据量</th>
        <th lay-data="{field:'zqCounts',sort: true}">解析成功数据量</th>
        <th lay-data="{field:'yxxqCounts',sort: true}">解析的页面数</th>
        <th lay-data="{field:'countTime',sort: true}">统计时间</th>

        <!--<th lay-data="{field:'wealth', width:135, sort: true}">财富</th>-->
    </tr>
    </thead>
</table>

<script src="/layui/layui.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script>


    var stardate="";
    var enddate="";
    var comname="";
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#stardate', //指定元素
            done:function(value){

                stardate=value;

            }
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#enddate', //指定元素
            done:function(value){
                enddate=value;
                table.render({
                    elem:'#main',
                    height:'full-10',
                    cellMinWidth: 80,
                    url:'/getLogs/getLogsJxByDate.action?&endDate='+enddate+'&name='+comname,
                    cols:[[

                        {field:'dataSource',event:'test',  sort: true,title:'数据源'},
                        {field:'httpCounts', sort: true,title:'解析数据量'},
                        {field:'zqCounts',sort: true,title:'解析成功数据量'},
                        {field:'yxxqCounts',sort: true,title:'解析的页面数'},
                        {field:'countTime', sort: true,title:'统计时间'},

                    ]],
                    page:true,
                    limit:200,
                    limits:[100,200,500,800]
                });
            }
        });
    });
    var jsondt;
     var str="";

     $.ajax({
     url:'/comname/getJxSource.action',
     type:'post',
     dataType:'json',
     async:false,
     success:function(data){

     jsondt=data;
     }
     });
        str+='<option value="">直接选择或搜索选择</option>'
    for(var i=0;i<jsondt.length;i++){
        str+='<option value="'+jsondt[i].name+'">'+jsondt[i].name+'</option>'
    };



    document.getElementById("comname").innerHTML=str;
    var form=layui.form;
    form.render('select', 'test2');

    form.on('select', function(data){
        comname=data.value;

        table.render({
            elem:'#main',
            url:'/getLogs/getLogsJxByDate.action?endDate='+enddate+'&comName='+comname,
            height:'full-10',
            cellMinWidth: 80,
            cols:[[

                {field:'dataSource',event:'test', width:360, sort: true,title:'数据源'},
                {field:'httpCounts',sort: true,title:'解析数据量'},
                {field:'zqCounts', sort: true,title:'解析成功数据量'},
                {field:'yxxqCounts', sort: true,title:'解析的页面数'},
                {field:'countTime', sort: true,title:'统计时间'},

            ]],
            page:true,
            limit:100,
            limits:[100,300,600,800]
        });

    });


    var table;
    layui.use('table', function(){
        table = layui.table;
        //监听单元格事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'test'){
                layer.open({


                    type: 2,
                    title: '查看数据源'+data.dataSource+'的解析统计图表',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['800px', '500px'],
                    content: '/logsjxPic.html?comName='+data.dataSource




                });
            }
        });
    });


</script>
</body>
</html>
