<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/jquery.min.js"></script>
    <script src="/layui/macarons.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<!--<div id="main" style="width: 500px;height:400px;position: relative;left: 0"></div>-->
<div>

    <div class="layui-input-inline">

    <div class="layui-form" lay-filter="test2">

        <div class="layui-input-block">
            <select name="comname" lay-filter="company" id="comname" lay-search="">



            </select>
        </div>
    </div>
</div>
    <div id="zhexian" style="width:950px;height: 400px;position: absolute;left:2%;top: 10%">

    </div>
</div>

<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript">




    /**
     *对Date的扩展，将 Date 转化为指定格式的String
     *月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
     *年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
     *例子：
     *(new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
     *(new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
     */
    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    //昨天的时间
    var day1 = new Date();
    day1.setDate(day1.getDate() - 1);
    var s1 = day1.format("yyyy-MM-dd");
    //前天的时间
    var day2 = new Date();
    day2.setDate(day2.getDate() - 2);
    var s2 = day2.format("yyyy-MM-dd");
    var day3 = new Date();
    day3.setDate(day3.getDate() - 3);
    var s3 = day3.format("yyyy-MM-dd");
    var day4 = new Date();
    day4.setDate(day4.getDate() - 4);
    var s4 = day4.format("yyyy-MM-dd");
    var day5 = new Date();
    day5.setDate(day5.getDate() - 5);
    var s5 = day5.format("yyyy-MM-dd");
    var day6 = new Date();
    day6.setDate(day6.getDate() - 6);
    var s6 = day6.format("yyyy-MM-dd");
    var day0 = new Date();
    day0.setDate(day0.getDate() );
    var s0 = day0.format("yyyy-MM-dd");
    var comname="";
    var date1;
    var myChart1 = echarts.init(document.getElementById('zhexian'),'macarons');

    $.ajax({
        url:'/zhexianjx/getjxDate.action',
        dataType:'json',
        async:false,
        type:'post',
        success:function (data) {
            date1=data;

        }

    });
    //图表显示提示信息






    option = {
        title: {
            text: '近一周解析统计',
            subtext: '真实数据'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['日解析总量']
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: [s6,s5,s4,s3,s2,s1,s0]
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value}'
            }
        },
        series: [
            {
                name:'日解析总量',
                type:'line',
                data:[date1.sumAgo4,date1.sumAgo3,date1.sumAgo2,date1.sumAgo1,date1.sumAgo, date1.sumYes, date1.sumToday]

            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);
    var jsondt;
    var str="";

    $.ajax({
        url:'/comname/getJxName.action',
        type:'post',
        dataType:'json',
        async:false,
        success:function(data){

            jsondt=data;
        }
    });
    str+='<option value="">按公司名选择或搜索</option>'
    for(var i=0;i<jsondt.length;i++){
        str+='<option value="'+jsondt[i].name+'">'+jsondt[i].name+'</option>'
    };



    document.getElementById("comname").innerHTML=str;
    var form=layui.form;
    form.render('select', 'test2');
    form.on('select', function(data){

        comname=data.value;

        $.ajax({
            url:'/zhexianjx/getjxbn.action?name='+comname,
            dataType:'json',
            async:false,
            type:'post',
            success:function (data) {
                date1=data;
            }

        });
        option= {
            title: {
                text: '近一周解析统计',
                subtext: '真实数据'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['日解析总量']
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis:  {
                type: 'category',
                boundaryGap: false,
                data: [s6,s5,s4,s3,s2,s1,s0]
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value}'
                }
            },
            series: [
                {
                    name:'日解析总量',
                    type:'line',
                    data:[ date1.sumAgo4,date1.sumAgo3,date1.sumAgo2,date1.sumAgo1,date1.sumAgo,date1.sumYes, date1.sumToday],

                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option);


    });


</script>
</body>
</html>
