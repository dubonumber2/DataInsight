    <form class="layui-form" id="form">
        <div class="layui-form-item">
            <input class="layui-input" name="username" lay-verify="required" placeholder="用户名" lay-verify="username" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" lay-verify="required" placeholder="密码" lay-verify="password" type="password" autocomplete="off">
        </div>

        <button class="layui-btn login_btn" lay-submit lay-filter="*" id="login">登录</button>
    </form>
</div>

        form.on('submit(*)', function(data){
            $.ajax({
                url: '/user/login.action',
                data: data.field,
                dataType: 'text',
                type: 'get',
                success: function (data1) {
                    if (data1 === 'success') {
                        window.location.href = '/index.html';
                    } else if (data1 === 'no') {
                        layer.alert('用户名密码错误,登录失败', {
                            skin: 'layui-layer-molv' //样式类名
                            , closeBtn: 0,
                        });
                    } else {
                        layer.alert('服务器发生异常,登录失败', {
                            skin: 'layui-layer-lan' //样式类名
                            , closeBtn: 0,
                        });
                    }
                }

            });
            return false;
        });
        })
